<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Utenti - Dispositivi</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="header navbar navbar-expand-md navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="index.html"><img src="logo.png" alt="Logo" class="logo" /></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Utenti</a>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <div class="card mb-3 rounded-3">
          <ul class="list-group list-group-flush">
            <li class="list-group-item" onclick="selectDevice('dispositivo1')">Dispositivo 1</li>
            <li class="list-group-item" onclick="selectDevice('dispositivo2')">Dispositivo 2</li>
            <li class="list-group-item" onclick="selectDevice('dispositivo3')">Dispositivo 3</li>
          </ul>
        </div>
      </div>
      <div class="col-md-6 d-flex flex-column " style="background-color: white;">
        <div id="device-info">
          Seleziona un dispositivo dalla lista a sinistra per visualizzare le informazioni.
        </div>
      </div>
    </div>
  </div>
  <footer class="footer navbar navbar-expand-md navbar-light bg-light fixed-bottom">
    <div class="container">
      <div class="col-md-12">
        <p class="text-center">Copyright &copy; 2023 - Tutti i diritti riservati.</p>
      </div>
    </div>
  </footer>
  <script>
    function selectDevice(deviceName) {
      // Richiedi i dati del dispositivo dal server usando deviceName
      // Esempio: fetch(`/api/devices/${deviceName}`)
      // Sostituisci "device-info" con i dati del dispositivo
      document.getElementById("device-info").innerHTML = "Dati del dispositivo " + deviceName;
    }
  </script>
</body>

</html>
