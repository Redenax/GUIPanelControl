<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Utenti - Dispositivi</title>
  <!-- Link al file CSS di Bootstrap 5 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../asset/style.css" />
  <style>
    body {}



    /* Riduci lo spazio vuoto nel dropdown-menu e allinea il testo a sinistra */
    .dropdown-menu {
      width: auto;
    }

    .btn {
      margin: 5px;
      width: 100%;
    }

    /* Aggiunta di stili per il footer */
    footer {
     
      bottom: 0;
      width: 100%;
      background-color: #343a40; /* Cambia il colore del footer se necessario */
      color: #ffffff; /* Cambia il colore del testo se necessario */
      padding: 10px 0; /* Spaziatura interna al footer */
    }
  </style>
</head>

<body>
  <div id="include_header"></div>

  <!-- Sezione Centrale -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-12 text-center">
        <p class="font-weight-bold display-4">Utente: 1234</p>
      </div>
    </div>
    
    <!-- Form per modificare i dati -->
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <form id="dataForm">
          <div class="mb-3">
            <label for="seriale" class="form-label">Nome</label>
            <input type="text" class="form-control" id="seriale" value="###" readonly>
          </div>
          <div class="mb-3">
            <label for="aggiornamento" class="form-label">Cognome</label>
            <input type="text" class="form-control" id="aggiornamento" value="###" readonly>
          </div>
          <div class="mb-3">
            <label for="status" class="form-label">Indirizzo</label>
            <input type="text" class="form-control" id="status" value="###" readonly>
          </div>
          <div class="mb-3">
            <label for="segnalesignal" class="form-label">Citt√†</label>
            <input type="text" class="form-control" id="segnalesignal" value="###" readonly>
          </div>
          <div class="mb-3">
            <label for="connettivita" class="form-label">Provincia</label>
            <input type="text" class="form-control" id="connettivita" value="###" readonly>
          </div>
          <button type="button" class="btn btn-primary" id="enableEditBtn">Abilita Modifica</button>
          <button type="button" class="btn btn-danger d-none" id="cancelEditBtn">Annulla Modifica</button>
          <button type="submit" class="btn btn-success d-none" id="submitBtn">Invia Modifiche</button>
        </form>
      </div>
    </div>
  </div>

  <div id="include_footer"></div>

  <!-- Script per includere l'header -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script></body> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> <script> 
    $(function(){
      $("#include_header").load("../asset/header.html");
    });
    $(function(){
      $("#include_footer").load("../asset/footer.html");
    });
  </script><script>
    $(document).ready(function() {
      // Abilita la modifica dei campi
      $('#enableEditBtn').click(function() {
        $('input').prop('readonly', false);
        $('#enableEditBtn').addClass('d-none');
        $('#submitBtn').removeClass('d-none');
        $('#cancelEditBtn').removeClass('d-none');
      });

      // Annulla la modifica
      $('#cancelEditBtn').click(function() {
        $('input').prop('readonly', true);
        $('#enableEditBtn').removeClass('d-none');
        $('#submitBtn').addClass('d-none');
        $('#cancelEditBtn').addClass('d-none');
      });
    });
  </script>
</body>

</html>
