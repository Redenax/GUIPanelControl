<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Utenti - Dispositivi</title>
  <!-- Link al file CSS di Bootstrap 5 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    body {}

    .container {
      margin: 40px auto;
      width: 600px;
    }

    /* Riduci lo spazio vuoto nel dropdown-menu e allinea il testo a sinistra */
    .dropdown-menu {
      width: auto;
    }

    .btn {
      margin: 5px;
      width: 100%;
    }

    /* Stile dei checkbox personalizzati */
    .custom-checkbox {
      display: inline-block;
      position: relative;
      padding-left: 35px;
      cursor: pointer;
      font-size: 18px;
      margin-bottom: 12px;
    }

    .custom-checkbox input {
      position: absolute;
      opacity: 0;
      cursor: pointer;
    }

    .checkmark {
      position: absolute;
      top: 0;
      left: 0;
      height: 25px;
      width: 25px;
      background-color: #eee;
    }

    .custom-checkbox:hover input~.checkmark {
      background-color: #ccc;
    }

    .custom-checkbox input:checked~.checkmark {
      background-color: #2196F3;
    }

    .checkmark:after {
      content: "";
      position: absolute;
      display: none;
    }

    .custom-checkbox input:checked~.checkmark:after {
      display: block;
    }

    .custom-checkbox .checkmark:after {
      left: 9px;
      top: 5px;
      width: 5px;
      height: 10px;
      border: solid white;
      border-width: 0 3px 3px 0;
      transform: rotate(45deg);
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="navbar navbar-dark bg-dark">
    <!-- Logo a sinistra -->
    <a class="navbar-brand" href="#">
      <img src="logo.png" width="30" height="30" class="d-inline-block align-top" alt="Logo">
    </a>
    <!-- Dropdown a sinistra -->
    <div class="ms-auto">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
          Utenti
        </button>
        <ul style="right:0px;left: auto !important;" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <li><a class="dropdown-item" href="#">Informazioni Personali</a></li>
          <li><a class="dropdown-item" href="#">Logout</a></li>
        </ul>
      </div>
    </div>
  </header>

  <!-- Sezione Centrale -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-12 text-center">
        <p class="font-weight-bold display-4">Creazione Account Delegato</p>
      </div>
    </div>


    <!-- Form per modificare i dati -->
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <form id="dataForm">
          <div class="mb-3">
            <label for="seriale" class="form-label">Nome</label>
            <input type="text" class="form-control" id="seriale" value="###">
          </div>
          <div class="mb-3">
            <label for="aggiornamento" class="form-label">Cognome</label>
            <input type="text" class="form-control" id="aggiornamento" value="0001-01-01 00:49:56">
          </div>
          <div class="mb-3">
            <label for="status" class="form-label">Email</label>
            <input type="text" class="form-control" id="status" value="###">
          </div>
          <div class="mb-3">
            <label for="segnalesignal" class="form-label">Password</label>
            <input type="text" class="form-control" id="segnalesignal" value="###">
          </div>
          <div class="mb-3">
            <label for="connettivita" class="form-label">Conferma Password</label>
            <input type="text" class="form-control" id="connettivita" value="###">
          </div>
          <div class="mb-3">
            <label for="selectOption" class="form-label">Ruolo</label>
            <select class="form-select" id="selectOption">
              <option value="opzione1">Admin</option>
              <option value="opzione2">Utente</option>
              <option value="opzione3">Solo lettura</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="custom-checkbox">Seleziona Tutto
              <input type="checkbox" id="select-all">
              <span class="checkmark"></span>
            </label>
            <label for="selectOption" class="form-label">Numeri</label>
            <div id="checkboxes">
              <label class="custom-checkbox">1
                <input type="checkbox" value="1" class="numero">
                <span class="checkmark"></span>
              </label>
              <label class="custom-checkbox">2
                <input type="checkbox" value="2" class="numero">
                <span class="checkmark"></span>
              </label>
              <label class="custom-checkbox">3
                <input type="checkbox" value="3" class="numero">
                <span class="checkmark"></span>
              </label>
              <label class="custom-checkbox">4
                <input type="checkbox" value="4" class="numero">
                <span class="checkmark"></span>
              </label>
              <label class="custom-checkbox">5
                <input type="checkbox" value="5" class="numero">
                <span class="checkmark"></span>
              </label>
              <label class="custom-checkbox">6
                <input type="checkbox" value="6" class="numero">
                <span class="checkmark"></span>
              </label>
              <label class="custom-checkbox">7
                <input type="checkbox" value="7" class="numero">
                <span class="checkmark"></span>
              </label>
              <label class="custom-checkbox">8
                <input type="checkbox" value="8" class="numero">
                <span class="checkmark"></span>
              </label>
              <label class="custom-checkbox">9
                <input type="checkbox" value="9" class="numero">
                <span class="checkmark"></span>
              </label>
              <label class="custom-checkbox">10
                <input type="checkbox" value="10" class="numero">
                <span class="checkmark"></span>
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Invia Modifiche</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center">
    <div class="container">
      <p>&copy; 2024 Il tuo nome</p>
    </div>
  </footer>

  <!-- Script di Bootstrap 5 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+dwG5urp2RQG6zK4v7h+CfRGmeC8C+st2+2ENwh" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js" integrity="sha384-iZvKS3H+dG6Ji+xX3g/0eAx5UkhZVefx3CLf4wiD0C/QE9m6vH/ACjPnEHIBN+JZ" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function() {
      $('#select-all').change(function() {
        var isChecked = $(this).prop('checked');
        $('.numero').prop('checked', isChecked).prop('readonly', isChecked);
      });

      $('.numero').change(function() {
        var allChecked = true;
        $('.numero').each(function() {
          if (!$(this).prop('checked')) {
            allChecked = false;
            return false; // Exit each loop early
          }
        });
        $('#select-all').prop('checked', allChecked);
      });
    });
  </script>
</body>

</html>
