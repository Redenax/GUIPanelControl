<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Utenti - Dispositivi</title>
  <!-- Link al file CSS di Bootstrap 5 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    /* Riduci lo spazio vuoto nel dropdown-menu e allinea il testo a sinistra */
    .dropdown-menu {
      width: auto;
    }
    
    /* Stile per la finestra modale */
    .modal-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Overlay nero trasparente */
      display: none; /* Nascondi per impostazione predefinita */
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <div id="include_header"></div>
  <!-- Contenuto -->
  <div class="container">
    <div class="text-center mb-3">
      <h5 class="fw-bold">Lista Macchine</h5>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Segnale</th>
          <th>Alimentazione</th>
          <th>Comunicazione</th>
          <th>In Funzione</th>
          <th>Stato</th>
          <th>Ultimo Evento</th>
          <th>Azioni</th> <!-- Nuova colonna per i bottoni di eliminazione -->
        </tr>
      </thead>
      <tbody>
        <!-- Genera 10 righe -->
        <tr>
          <td>Riga 1</td>
          <td>Riga 2</td>
          <td>Riga 3</td>
          <td>Riga 4</td>
          <td>Riga 5</td>
          <td>Riga 6</td>
          <td>Riga 7</td>
          <td><button class="btn btn-danger delete-btn">Elimina</button></td> <!-- Bottone di eliminazione -->
        </tr>
        <!-- Continua a generare righe -->
        <!-- Righe aggiunte per test -->
        <tr>
          <td>Riga 2</td>
          <td>Riga 2</td>
          <td>Riga 3</td>
          <td>Riga 4</td>
          <td>Riga 5</td>
          <td>Riga 6</td>
          <td>Riga 7</td>
          <td><button class="btn btn-danger delete-btn">Elimina</button></td> <!-- Bottone di eliminazione -->
        </tr>
        <tr>
          <td>Riga 3</td>
          <td>Riga 2</td>
          <td>Riga 3</td>
          <td>Riga 4</td>
          <td>Riga 5</td>
          <td>Riga 6</td>
          <td>Riga 7</td>
          <td><button class="btn btn-danger delete-btn">Elimina</button></td> <!-- Bottone di eliminazione -->
        </tr>
        <!-- Fine righe aggiunte -->
      </tbody>
    </table>
  </div>

  <!-- Finestra modale di conferma -->
  <div class="modal-container" id="confirmModal">
    <div class="modal-content">
      <p>Sei sicuro di voler eliminare questa riga?</p>
      <button class="btn btn-danger mr-2" id="confirmDelete">Conferma</button>
      <button class="btn btn-secondary" id="cancelDelete">Annulla</button>
    </div>
  </div>

  <div id="include_footer"></div>

  <!-- Script per includere l'header -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script></body> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> <script> 
    $(function(){
      $("#include_header").load("../asset/header.html");
    });
    $(function(){
      $("#include_footer").load("../asset/footer.html");
    });
  </script>
  <script>
    $(document).ready(function() {
      $(".delete-btn").click(function() {
        // Mostra la finestra modale di conferma
        var rowToDelete = $(this).closest("tr");
        $("#confirmModal").data("rowToDelete", rowToDelete).show();
      });

      $("#cancelDelete").click(function() {
        // Nasconde la finestra modale di conferma se viene cliccato "Annulla"
        $("#confirmModal").hide();
      });

      $("#confirmDelete").click(function() {
        // Ottiene la riga da eliminare dalla finestra modale
        var rowToDelete = $("#confirmModal").data("rowToDelete");
        // Elimina la riga
        rowToDelete.remove();
        // Nasconde la finestra modale
        $("#confirmModal").hide();
      });
    });
  </script>
</body>

</html>
