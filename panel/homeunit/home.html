<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Utenti - Dispositivi</title>
  <!-- Link al file CSS di Bootstrap 5 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../asset/style.css" />
  <style>
   

    /* Riduci lo spazio vuoto nel dropdown-menu e allinea il testo a sinistra */
    .dropdown-menu {
      width: auto;
    }
    .btn{
      margin: 5px;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="include_header"></div>

  <!-- Contenuto -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-12 text-center">
        <p class="font-weight-bold display-4">RPM: 1234</p>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-4">
        <button type="button" class="btn btn-primary btn-block">Accensione</button>
      </div>
      <div class="col-md-4">
        <button type="button" class="btn btn-dark btn-block text-yellow">Reset Allarm</button>
      </div>
      <div class="col-md-4">
        <button type="button" class="btn btn-danger btn-block">Spegnimento</button>
      </div>
    </div>
  </div>


  <div class="container">
    <div class="row">
      <div class="col-md-6 ">
        <p class="title" esg-i18n="Generator Values">Informazioni Generali</p>
        <div class="table-responsive">
          <table class="table">
            <tbody>
              <tr>
                <td>Seriale Macchina</td>
                <td id="ValoreID">###</td>
              </tr>
              <tr>
                <td>Ultimo Aggiornamento</td>
                <td id="ValoreUpdate">0001-01-01 00:49:56</td>
              </tr>
              <tr>
                <td>Status</td>
                <td id="ValoreStatus">###</td>
              </tr>
              <tr>
                <td>Segnale</td>
                <td id="ValoreSignal">###</td>
              </tr>
              <tr>
                <td>Connettività</td>
                <td id="ValoreConnettività">###</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-md-6">
        <p class="title" esg-i18n="Generator Values">Info Dispositivo</p>
        <div class="table-responsive">
          <table class="table">
            <tbody>
              <tr>
                <td id="ValoreVento">Velocità vento</td>
                <td>###</td>
              </tr>
              <tr>
                <td id="ValoreTValle">Temperatura Valle</td>
                <td>###</td>
              </tr>
              <tr>
                <td id="ValoreTMonte">Temperatura Monte</td>
                <td>###</td>
              </tr>
              <tr>
                <td id="ValoreUmidita" >Umidità</td>
                <td>###</td>
              </tr>
              <tr>
                <td id="ValoreVibrazione">Vibrazione</td>
                <td>###</td>
              </tr>
              <tr>
                <td id="ValoreOrario">Ore di utilizzo giornaliero</td>
                <td>###</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div id="include_footer"></div>

  <!-- Script per includere l'header -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script></body> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> <script> 
    $(function(){
      $("#include_header").load("../asset/header.html");
    });
    $(function(){
      $("#include_footer").load("../asset/footer.html");
    });
  </script>
</html>
