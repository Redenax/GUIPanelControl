<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer Responsive con Bootstrap</title>
  <!-- Link al file CSS di Bootstrap 5 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    /* Stile per la sezione orizzontale al 100% */
    .full-width-section {
      background-color: #434549;
      color: #fff;
      padding: 10px 0;
    }
  </style>
</head>

<body>
  <footer class="container-fluid py-4 bg-dark text-white">
    <div class="row">
      <!-- Sezione sinistra con il logo -->
      <div class="col-4">
        <img src="https://www.aidwindmachine.com/wp-content/uploads/2023/02/aid-logo-img-3-w.webp" alt="Logo" class="img-fluid">
      </div>
      <!-- Sezione centrale -->
      <div class="col-4 text-center">
        <p>DOVE TROVARCI</p>
        <p>Testo centrato</p>
        <p>Testo inferiore</p>
      </div>
      <!-- Sezione destra -->
      <div class="col-4 text-center">
        <p>CONTATTI</p>
        <p>Testo sotto</p>
      </div>
    </div>
    <!-- Linea orizzontale e testo centrato -->
    <hr>
    <div class="text-center">
      <p>© AID All Rights Reserved 2023. Privacy Policy – Cookie Policy – Impostazione sui cookies</p>
    </div>
  </footer>

  <!-- Script di Bootstrap 5 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js" integrity="sha384-iZvKS3H+dG6Ji+xX3g/0eAx5UkhZVefx3CLf4wiD0C/QE9m6vH/ACjPnEHIBN+JZ" crossorigin="anonymous"></script>
</body>

</html>
