<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-5Q85PwKUH8rD9Me3zOY0zri4BVprLorRI5aCOm/fEoI9xK+sZ8N9gFOtFFiwyRTqOIJQrkB2gB7gUcqkLIlDqA==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <form onsubmit="event.preventDefault()" class="box">
            <h1>Register</h1>
            <p class="text-muted"> Welcome! Please create your account.</p>
            <input type="text" name="nome" placeholder="Nome" class="mb-3">
            <input type="text" name="cognome" placeholder="Cognome" class="mb-3">
            <input type="text" name="username" placeholder="Username" class="mb-3">
            <input type="email" name="email" placeholder="Email" class="mb-3">
            <input type="password" name="password" placeholder="Password" class="mb-3">
            <input type="password" name="confirm_password" placeholder="Confirm Password" class="mb-3">
            <a class="forgot text-muted" href="#">Forgot password?</a>
            <input type="submit" name="" value="Register" href="#">
            <div class="col-md-12">
              <ul class="social-network social-circle">
                <li><a href="#" class="icoFacebook" title="Facebook"><i class="fab fa-facebook-f">Facebook</i></a></li>
                <li><a href="#" class="icoTwitter" title="Twitter"><i class="fab fa-twitter">Twitter</i></a></li>
                <li><a href="#" class="icoGoogle" title="Google +"><i class="fab fa-google-plus">Google</i></a></li>
              </ul>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
