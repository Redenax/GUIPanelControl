<style>
    body {

    }

    .container {
        margin: 40px auto;
        width: 600px;
    }

    #tachometer {
        background: #171717;
        margin: 100px auto;
        width: 300px;
        height: 300px;
        box-shadow: inset 0px 0px 9px 3px rgba(0, 0, 0, 1);
        border: 5px solid #171717;
        border-radius: 100%;
        display: block;
        position: relative;
    }

    .ii {
        position: absolute;
        width: 300px;
        height: 300px;
        z-index: 2;

    }

    .ii div {
        position: absolute;
        width: 300px;
        height: 300px;
        padding: 4px;
        box-sizing: border-box;
    }

    .ii div b {
        position: absolute;
        display: block;
        left: 50%;
        width: 5px;
        height: 20px;
        background: #FFF;
        margin: 0 -5px 0;

    }

    .ii div:nth-child(2n+1) b {
        width: 10px;
        height: 35px;
        margin: 0 -5px 0;
    }

    .ii div:nth-child(1) {
        transform: rotate(-90deg);
    }

    .ii div:nth-child(2) {
        transform: rotate(-45deg);
    }

    .ii div:nth-child(3) {
        transform: rotate(0deg);
    }

    .ii div:nth-child(4) {
        transform: rotate(45deg);
    }

    .ii div:nth-child(5) {
        transform: rotate(90deg);
    }


    


    [class^="num_"] {
        color: #FFF;
        display: block;
        position: absolute;
        width: 10px;
        font-size: 40px;
        text-align: center;
        text-transform: uppercase;
        font-family: 'Open Sans', sans-serif;
        text-decoration: none;

    }

    .num_1 {
        transform: rotate(90deg);
      
    }

    .num_2 {
        transform: rotate(+45deg);
       
    }

    .num_3 {
        transform: rotate(0deg);
       
    }

    .num_4 {
        transform: rotate(-45deg);
        
    }

    .num_5 {
        transform: rotate(-90deg);
     
    }

   


    .line {


        background: #F14134;
        background-image: linear-gradient(to bottom, #F14134, #343536);
        height: 0;
        left: 50%;
        position: absolute;
        top: 50%;
        width: 0;
        transform-origin: 50% 100%;
        margin: -100px -8px 0;
        padding: 100px 8px 0;
        z-index: 2;
        border-radius: 50% 50% 0 0;
        transform: rotate(-95deg);
        transition: transform 0.5s ease; /* Aggiunta della transizione per l'animazione fluida */
        border-top-left-radius: 50%;
        border-top-right-radius: 50%;
    }


    .pin {
        width: 50px;
        height: 50px;
        left: 50%;
        top: 50%;
        margin: -25px 0 0 -25px;
        background-color: #343536;
        border-radius: 50%;
        position: absolute;
        box-shadow: 0 8px 15px 0 rgba(0, 0, 0, 0.5);
        background-image: linear-gradient(to bottom, #F14134, #343536);
        z-index: 4;
    }


    .inner {
        width: 30px;
        height: 30px;
        margin: 10px auto 0;
        background-color: #343536;
        border-radius: 100%;
        box-shadow: inset 0 8px 15px 0 rgba(167, 23, 10, 0.4);
        position: relative;
    }
</style>
<div class="col-md-6 d-flex flex-column ">
    <div id="tachometer">
        <div class="ii">
            <div><b><span class="num_1">0</span></b></div>
           
            <div><b><span class="num_2">2</span></b></div>
           
            <div><b><span class="num_3">4</span></b></div>
            
            <div><b><span class="num_4">6</span></b></div>
        
            <div><b><span class="num_5">8</span></b></div>
           
           
           
        </div> 
        <div id="redline"></div>
        <div class="line"></div>
        <div class="pin"><div class="inner"></div></div> 
    </div>
</div>  <script>
    var lineElement = document.querySelector('.line');
    var redLineElement = document.getElementById('redline');
    var previousValue = 0; // Valore precedente
    var currentValue = 90; // Valore attuale (puoi modificare questo valore)

    // Funzione per ruotare la linea in base alla differenza tra il valore attuale e il valore precedente
    function rotateLine(current, previous) {
        var diff = current - previous;
        lineElement.style.transform = `rotate(${diff}deg)`;
    }

    // Chiamata alla funzione per ruotare la linea all'avvio della pagina
    rotateLine(currentValue, previousValue);

    // Funzione per aggiornare il valore e ruotare la linea
    function updateAndRotate() {
        previousValue = currentValue; // Imposta il valore precedente al valore attuale
        currentValue += 10; // Incrementa il valore attuale di 10 (puoi modificare questo valore)
        if (currentValue > 180) {
            currentValue = 90; // Resetta il valore attuale se supera 180 gradi
        }
        rotateLine(currentValue, previousValue);
    }

    // Esegui la funzione di aggiornamento e rotazione ogni 2 secondi
    setInterval(updateAndRotate, 2000); // 2000 millisecondi = 2 secondi
</script>
